<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="icon">
        <i id="icon1" class="fa-solid fa-envelope"></i>
        <i id="icon2" class="fa-solid fa-lock"></i>
    </div>
<section class="main">
    <div id="login_p">
        <center>
            <h2>LOGIN</h2>

            <form id="detail">
                <input id="email"  type="email" placeholder="Email"><br>
                <input id="pass" type="password" placeholder="Password"><br>

                <input type="checkbox" id="me" name="me" value="Remember Me!" >
                <label for="me">Remember Me!</label>
                    <a id="forg" href="#">Forget Password</a>
                </p>
                <button>LOGIN</button>
                <p>Don't have a account?
                    <a href="#">Register</a>
                </p>
            </form>
        </center>
    </div>

    <div id="second">
        <center>
            <h1>Hello there!</h1>
            <h2>Watch and share your experience </h2>
            <p>Let's get connected</p>
            <button>Connect</button>
        </center>
    </div>
</section> 
  

</body>

</html>
