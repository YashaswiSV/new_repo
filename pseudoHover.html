<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
#div1{
    width: 400px;
    height: 300px;
    border: 2px solid black;
    overflow: hidden;
    box-shadow:  -20px 0px 30px black;
}
#div1 img{
    width: 400px;
}
#div1 img:hover{
    scale: 1.3;
    transition: scale 2s;
    
}
#btn{
    width: 200px;
    margin: 30px;
    padding: 20px;
    border-radius: 30px;
    background-color:rgb(143, 72, 21);

}
#btn:hover{
    background-color: white;
    color:rgb(143, 72, 21) ;
    transition: all 1s;
}


    </style>
</head>
<body>
    <center>
        <div id="div1">
             <img src="./product images/Burger.webp" alt="">
            </div>
    </center>
    <center>
        <button id="btn">Inquire now</button>
    </center>
</body>
</html>
